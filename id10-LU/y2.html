    <!-- Grade Calculator Header -->
    <h1>Evaluation Calculator</h1>
    <div class="calculator-carousel">
        <div class="year-calculator" id="year2">
            <!-- Form to input grades for Semester 1 and 2 -->
            <form>
                <div class="semester">
                    <h2>Semester 3</h2>
                    <label for="S2201">S2201 (3c):</label>
                    <input type="number" id="S2201" min="0" max="100">
                    
                    <label for="I2200">I2200 (3c):</label>
                    <input type="number" id="I2200" min="0" max="100">
                    
                    <label for="M2200">M2200 (6c):</label>
                    <input type="number" id="M2200" min="0" max="100">
                    
                    <label for="M2201">M2201 (6c):</label>
                    <input type="number" id="M2201" min="0" max="100">
                    
                    <label for="P2200">P2200 (6c):</label>
                    <input type="number" id="P2200" min="0" max="100">
                    
                    <label for="P2201">P2201 (6c):</label>
                    <input type="number" id="P2201" min="0" max="100">
                    <div id="sem1Result"></div>
                </div>
        
                <div class="semester">
                    <h2>Semester 4</h2>
                    <label for="M2206">M2206 (3c):</label>
                    <input type="number" id="M2206" min="0" max="100">
                    
                    <label for="M2202">M2202 (3c):</label>
                    <input type="number" id="M2202" min="0" max="100">
                    
                    <label for="M2203">M2203 (6c):</label>
                    <input type="number" id="M2203" min="0" max="100">
                    
                    <label for="M2204">M2204 (6c):</label>
                    <input type="number" id="M2204" min="0" max="100">
                    
                    <label for="M2205">M2205 (6c):</label>
                    <input type="number" id="M2205" min="0" max="100">
                    
                    <label for="I2201">I2201 (6c):</label>
                    <input type="number" id="I2201" min="0" max="100">
                    <div id="sem2Result"></div>
                </div>
                <button id="clearButton" type="button">Clear</button>
                <button id="downloadButton" type="button">Download Results</button>
        
            </form>
            <!-- Display Results -->
            <h3>Year 2 Evaluation: <span id="result"></span></h3>
        </div>

    <!-- Grade Calculator Header -->
    <h1>Evaluation Calculator</h1>
    <div class="calculator-carousel">
        <div class="year-calculator" id="year1">      
            <!-- Form to input grades for Semester 1 and 2 -->
            <form>
                <div class="semester">
                    <h2>Semester 1</h2>
                    <label for="S1101">S1101 (3c):</label>
                    <input type="number" id="S1101" min="0" max="100">
                    
                    <label for="I1100">I1100 (3c):</label>
                    <input type="number" id="I1100" min="0" max="100">
                    
                    <label for="M1100">M1100 (6c):</label>
                    <input type="number" id="M1100" min="0" max="100">
                    
                    <label for="M1101">M1101 (6c):</label>
                    <input type="number" id="M1101" min="0" max="100">
                    
                    <label for="P1100">P1100 (6c):</label>
                    <input type="number" id="P1100" min="0" max="100">
                    
                    <label for="P1101">P1101 (6c):</label>
                    <input type="number" id="P1101" min="0" max="100">
                    <div id="sem1Result"></div>
                </div>


                <div class="semester">
                    <h2>Semester 2</h2>
                    <label for="M1106">M1106 (3c):</label>
                    <input type="number" id="M1106" min="0" max="100">
                    
                    <label for="M1102">M1102 (3c):</label>
                    <input type="number" id="M1102" min="0" max="100">
                    
                    <label for="M1103">M1103 (6c):</label>
                    <input type="number" id="M1103" min="0" max="100">
                    
                    <label for="M1104">M1104 (6c):</label>
                    <input type="number" id="M1104" min="0" max="100">
                    
                    <label for="M1105">M1105 (6c):</label>
                    <input type="number" id="M1105" min="0" max="100">
                    
                    <label for="I1101">I1101 (6c):</label>
                    <input type="number" id="I1101" min="0" max="100">
                    <div id="sem2Result"></div>
                </div>
                <button id="clearButton" type="button">Clear</button>
                <button id="downloadButton" type="button">Download Results</button>

            </form>
            <!-- Display Results -->
            <h3>Year 1 Evaluation: <span id="result"></span></h3>
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login Page</title>
</head>
<body>
    <section>
        <!--Image Box div-->
        <div class="imgBox">
            <img src="Img/ARC_Website_Content_Study_Groups.jpeg" alt="Students Studying Image">
        </div>
        <!--Content Box div-->
        <div class="contentBox" id="contentBox">
            <div class="formBox">
                <h2>Login</h2>
                <form>
                    <div class="inputBox">
                        <span>Email</span>
                        <input type="email">
                    </div>
                    <div class="inputBox">
                        <span>Password</span>
                        <input type="password">
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                    <!--Tl3 hoon-->
                    <div class="inputBox">
                        <a href="home.html">
                            <input type="submit" value="Sign in">
                        </a>
                    </div>
                    <div class="inputBox">
                        <p>Don't have an account? <a href="#" id="signUp">Sign up</a></p>
                    </div>
                </form>
